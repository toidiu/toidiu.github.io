{% extends "index.html" %}

{% block extra_head %}
{% endblock extra_head %}

{% block content %}
<div class="main-container">
  {% for page in section.pages %}
    <div class="post">
      <a class="title" href="{{ page.permalink }}">{{ page.title }}</a>

      <div class="summary">
        {{ page.summary | safe }}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
