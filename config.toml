# The URL the site will be built for
base_url = "https://toidiu.com"
author = "Apoorv Kothari"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
  {name = "tag", rss = false}, # each tag will have its own RSS feed
]

# Themes: https://github.com/getzola/giallo?tab=readme-ov-file#themes
[markdown.highlighting]
theme = "gruvbox-dark-soft"

[extra]
# Put all your custom variables here

menu = [
  {url = "$BASE_URL", name = "home"},
  {url = "$BASE_URL/projects", name = "projects"},
  {url = "$BASE_URL/reads", name = "reads"},
  {url = "$BASE_URL/cucina", name = "cucina"},
  {url = "$BASE_URL/blog", name = "blog"},
]
